site_name: redress
site_description: Smarter, classifier-driven retries for Python
site_url: https://aponysus.github.io/redress/
repo_name: aponysus/redress
repo_url: https://github.com/aponysus/redress
docs_dir: docs
theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - content.code.copy
  palette:
    - scheme: slate
      primary: indigo
      accent: deep purple
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.snippets:
      base_path: "."
  - pymdownx.highlight
  - pymdownx.superfences
nav:
  - Overview: index.md
  - Why Redress: blog/why-redress.md
  - Getting started: getting-started.md
  - Concepts:
      - Error classes & classifiers: concepts/error-classes.md
      - Classification: concepts/classification.md
      - Retry strategies: concepts/strategies.md
      - Policies & decorators: concepts/policies-decorators.md
      - Circuit breakers: concepts/circuit-breakers.md
      - Observability: observability.md
      - Safety and resilience: safety-resilience.md
      - Design notes: design_notes.md
  - Recipes:
      - HTTP: recipes/http.md
      - Databases: recipes/db.md
      - Observability: recipes/observability.md
      - Worker/Queue: recipes/workers.md
  - Usage: usage.md
  - Reference flows: reference-flows.md
  - Examples: examples/index.md
  - API reference: api.md
  - Roadmap: roadmap-public.md
  - Changelog: changelog.md
